<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style media="screen">
      div {
        text-align: center;
        border: 1px solid white;
        padding: 10px;
      }
      .satu {
        background-color: turquoise;
      }
      .dua {
        background-color: green;
      }
      .tiga {
        background-color: blue;
      }
      .empat {
        background-color: red;
      }
      .lima {
        background-color: yellow;
      }
      .enam {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="col-12 satu">
      <div class="col-10 dua">
        <div class="col-8 tiga">
          <div class="col-6 empat">
            <div class="col-5 lima">
              <div class="col-1 enam"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
